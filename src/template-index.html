<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <button>
        Add task
    </button>
    <form id="create-task-interface">
        <div class="create-task-interface-div create-task-interface-title-div">
            <label for="title-input">Title:</label>
            <input type="text" id="title-input">
        </div>
        <div class="create-task-interface-div create-task-interface-due-date-div">
            <label for="due-date-input">Due Date:</label>
            <input type="date" id="due-date-input" />
        </div>
        <div class="create-task-interface-div create-task-interface-priority-div">
            <input type="radio" id="low-priority-radio" name="priority" value="low">
            <label for="low-priority-radio">Low</label>
            <input type="radio" id="middle-priority-radio" name="priority" value="middle">
            <label for="middle-priority-radio">Middle</label>
            <input type="radio" id="high-priority-radio" name="priority" value="high">
            <label for="high-priority-radio">High</label>
        </div>
        <button type="submit" class="create-task-interface-add-btn"
            id="create-task-btn">Add</button>

    </form>
</body>

</html>
