<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header class="header">
        <h1>Complex Todo List</h1>
        <div class="header-right-container">
            <button id="toggle-task-interface-btn-1" class="toggle-task-interface-btn basic-btn">
                <i class="fa-solid fa-plus"></i>
                Task</button>
            <!-- used to toggle project menu
            visible when screen width is lower than
            600px !-->
            <button id="toggle-project-menu-btn" class="">
                <i class="fa-solid fa-bars fa-3x"></i>
            </button>

        </div>

    </header>
    <div class="main-content-div">
        <!-- Sidebar on the left -->
        <nav class="sidebar">
            <div class="top-sidebar-section">
                <div class="project selected-project">
                    <li class="label">Inbox</li>
                </div>
            </div>
            <!-- List of Projects and Add Project Button -->
            <div class="bottom-sidebar-section">
                <h2>Projects</h2>


                <button id="toggle-project-interface-btn-1"
                    class="toggle-project-interface-btn basic-btn">
                    <i class="fa-solid fa-plus"></i>
                    Project</button>
            </div>
            <!-- Create Project Form -->
            <div id="create-project-interface-container" class="d-none">
                <div id="create-project-interface">
                    <div id="create-project-interface-top-container">
                        <label for="project-input-name">Name: </label>
                        <input type="text" id="project-input-name">
                    </div>
                    <div id="create-project-interface-bottom-container">
                        <button
                            class="toggle-project-interface-btn basic-btn interface-btn interface-btn-close">Close</button>
                        <button id="create-project-btn"
                            class="basic-btn interface-btn interface-btn-add">Add Project</button>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div id="create-task-interface-container" class="d-none">
                <section id="create-task-interface">
                    <div class="create-task-interface-div create-task-interface-title-div">
                        <label for="title-input">Title:</label>
                        <input type="text" id="title-input">
                    </div>
                    <div class="create-task-interface-div create-task-interface-due-date-div">
                        <label for="due-date-input">Due Date:</label>

                        <!-- input for date -->
                        <input type="date" id="due-date-input" min="2020-01-01" max="2050-01-01" />
                    </div>
                    <div class="create-task-interface-div create-task-interface-priority-div">
                        <input type="radio" id="low-priority-radio" name="priority" value="low">
                        <label for="low-priority-radio">Low</label>
                        <input type="radio" id="middle-priority-radio" name="priority"
                            value="middle">
                        <label for="middle-priority-radio">Middle</label>
                        <input type="radio" id="high-priority-radio" name="priority" value="high">
                        <label for="high-priority-radio">High</label>
                    </div>
                    <div class="create-task-interface-div">
                        <label for="project-select">Project:</label>
                        <select name="" id="project-select">
                            <option value="Inbox">
                                Inbox
                            </option>
                        </select>
                    </div>
                    <div id="create-task-interface-container-bottom">
                        <button
                            class="toggle-task-interface-btn basic-btn interface-btn interface-btn-close"
                            id="close-task-interface-btn">Close</button>
                        <button
                            class="create-task-interface-add-btn basic-btn interface-btn interface-btn-add"
                            id="create-task-btn">Add
                            Task</button>
                    </div>
                </section>
            </div>
            <!-- Where you put your tasks !-->
            <section id="task-container">
                <!-- update the text of this when changing projects -->
                <h2 id="task-container-project-title">Inbox</h2>
            </section>
        </main>

    </div>



</body>

</html>
