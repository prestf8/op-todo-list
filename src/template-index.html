<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header class="header">
        <h1>Todo List.</h1>
        <button class="toggle-task-interface-btn basic-btn">Add task</button>
    </header>
    <div class="main-content-div">
        <!-- Sidebar on the left -->
        <nav class="sidebar">
            <div class="top-sidebar-section">
                <ul>
                    <li class="project-label-li"><span>Inbox</span></li>
                </ul>
            </div>
            <!-- List of Projects and Add Project Button -->
            <div class="bottom-sidebar-section">
                <h2>Projects</h2>
                <ul>
                </ul>
                <button class="toggle-project-interface-btn basic-btn">Add Project</button>
            </div>
            <!-- Create Project Form -->
            <div id="create-project-interface-container" class="d-none">
                <div id="create-project-interface">
                    <label for="project-input-name">Name: </label>
                    <input type="text" id="project-input-name">
                    <div>
                        <button class="toggle-project-interface-btn basic-btn">Close</button>
                        <button id="create-project-btn" class="basic-btn">Add Project</button>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div id="create-task-interface-container" class="d-none">
                <section id="create-task-interface">
                    <div class="create-task-interface-div create-task-interface-title-div">
                        <label for="title-input">Title:</label>
                        <input type="text" id="title-input">
                    </div>
                    <div class="create-task-interface-div create-task-interface-due-date-div">
                        <label for="due-date-input">Due Date:</label>
                        <input type="date" id="due-date-input" />
                    </div>
                    <div class="create-task-interface-div create-task-interface-priority-div">
                        <input type="radio" id="low-priority-radio" name="priority" value="low">
                        <label for="low-priority-radio">Low</label>
                        <input type="radio" id="middle-priority-radio" name="priority"
                            value="middle">
                        <label for="middle-priority-radio">Middle</label>
                        <input type="radio" id="high-priority-radio" name="priority" value="high">
                        <label for="high-priority-radio">High</label>
                    </div>
                    <button class="create-task-interface-add-btn basic-btn"
                        id="create-task-btn">Add</button>
                    <button class="toggle-task-interface-btn basic-btn">Close</button>

                </section>
            </div>
            <section id="inbox-task-container">
                <h2>Inbox</h2>
            </section>
        </main>

    </div>

    <!-- Where you put your tasks !-->


</body>

</html>
